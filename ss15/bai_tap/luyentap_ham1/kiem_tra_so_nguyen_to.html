<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let snt = parseInt(prompt("Nhập số cần kiểm tra "));
    function isPrime(number) {
        let flag = false;
        if (number <= 0 || number=== 1) {
            alert(number + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    flag = true;
                    break;
                }
            }
            if (flag) {
                alert(number + " không phải là số nguyên tố");
            } else {
                alert(number + " là số nguyên tố");
            }

        }
    }

    isPrime(snt);

</script>

</body>
</html>
