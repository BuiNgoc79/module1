<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onClick="tinhDienTich()">tính diện tích</button>
<button onClick="tinhChuVi()">tính chu vi</button>
<script>
    let PI = 3.14;
    let radius = +prompt("nhập bán kính hình tròn");
    function tinhDienTich() {
        let acreage;

        if (radius > 0) {
            acreage = radius * radius * PI;
            alert("diện tích hình tròn là :" + acreage);
        } else {
            alert("mời bạn nhập lại bán kính");
        }
    }
    tinhDienTich()
    function tinhChuVi(){
        let perimeter;
        if (radius>0) {
            perimeter = radius * 2 * PI;
            alert("chu vi hình tròn là :" + perimeter);
        }else {
            alert("mời bạn nhập lại bán kính");
        }
    }
tinhChuVi()
</script>

</body>
</html>
