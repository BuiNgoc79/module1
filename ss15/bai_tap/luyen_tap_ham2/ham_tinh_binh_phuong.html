<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong() {
        let number = +prompt("nhập number");
        let square;
        if (number > 0 && number < 1000) {
            square = number * number;
            alert("bình phương của " + number + "  là " + square);
        } else {
            alert("mời bạn nhập lại");
        }
    }

    tinhBinhPhuong();
</script>

</body>
</html>
