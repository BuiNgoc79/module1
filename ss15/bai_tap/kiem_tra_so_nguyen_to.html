<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="isPrime()">kiểm tra số nguyên tố</button>
<script>
    function isPrime() {
        let snt = +prompt("Nhập số cần kiểm tra");
        if (snt < 2 || snt > 10000) {
            alert("Đây không phải là số nguyên tố");
        } else if (snt == 2 || snt == 3) {
            alert("Đây là số nguyên tố");
        } else {
            for (let i = 3; i <= Math.sqrt(snt); i++) {
                if (snt % i == 0) {
                    alert("Đây không là số nguyên tố");
                }
                else {
                    alert("đây là snt");
                }
            }
        }
    }


</script>

</body>
</html>
