<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    let mang = prompt("Nhập kí tự :");

    function array() {
        let mang1 = ['d', 'f', 'f', 'h', '-', 'f', 'y', '-', 'c', 'n', 'm', '-'];
        let flag = false;
        let dem = 0;
        for (let i = 0; i < mang1.length; i++) {
            if (mang == mang1[i]) {
                dem++;
                flag = true;
            }
        }
        if (flag == true) {
            alert(dem);
        } else {
            alert("-1");
        }
    }

    array();
</script>
</body>
</html>
