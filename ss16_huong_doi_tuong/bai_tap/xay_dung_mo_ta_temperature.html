<!DOCTYPE html>

<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        doiF() {
            return ((this.doC * 1.8) + 32);
        }

        doiK() {
            return (this.doC + 273.15);
        }
    }

    let doiNhietDo = new Temperature(100, 25);
    doiNhietDo.doiF();
    doiNhietDo.doiK();
    alert("đổi từ độ C sang độ F là: F= " + doiNhietDo.doiF() + ' oC');
    alert("đổi từ độ C sang độ K là: K= " + doiNhietDo.doiK() + 'K');
</script>

</body>
</html>
