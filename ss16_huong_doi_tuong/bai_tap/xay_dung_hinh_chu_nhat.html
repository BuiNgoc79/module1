<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        acreage() {
            return (this.length * this.width);
        }

        perimeter() {
            return ((this.length + this.width) * 2);
        }
    }

    let hinhChuNhat = new Rectangle(100, 50);
    hinhChuNhat.acreage();
    hinhChuNhat.perimeter();
    alert("Diện tích hình chữ nhật là: " + hinhChuNhat.acreage() + 'm2');
    alert("Chu vi hình chữ nhật là: " + hinhChuNhat.perimeter() + 'm');

    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.fillRect(20, 20, 150, 100);
    ctx.fillStyle = '#fa4b2a';
    ctx.stroke();
</script>

</body>
</html>
