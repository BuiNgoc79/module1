<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="onLamp()">On</button>
<button onclick="offLamp()">Off</button>
<p id="lamp"></p>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        turnOn() {
            return this.status = true;
        }

        turnOff() {
            return this.status = false;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOn() {
            this.lamp.turnOn();
            this.status = true;
            return true;
        }

        switchOff() {
            this.lamp.turnOff();
            this.status = false;
            return false;
        }

        connectToLamp(newLamp) {
            this.lamp = newLamp;
        }
    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);

    function onLamp() {
        switchButton.switchOn();
        document.getElementById("lamp").innerHTML = (switchButton.status + " :bật đèn");
    }

    function offLamp() {
        switchButton.switchOff();
        document.getElementById("lamp").innerHTML = (switchButton.status + " :tắt đèn ");
    }

</script>

</body>
</html>
