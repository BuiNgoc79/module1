<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        getStatus() {
            return this.status;
        }
    }

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        turnOn() {
            this.status = true;
            return this.status = true;
        }
        turnOff(){
            this.status=false;
            return this.status=false;
        }

    }
    let electricLamp= new ElectricLamp(false);
    let switchButton= new SwitchButton(electricLamp, false);
    console.log(electricLamp.getStatus());
    console.log(switchButton.switchOn());
    console.log(electricLamp.getStatus());
    console.log(switchButton.switchOff());


</script>

</body>
</html>
