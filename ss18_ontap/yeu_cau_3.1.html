<script>

    let arrayA = [1, 2, 3];
    let arrayB = [];
    let sum = 0;
    for (let i = 0; i < arrayA.length; i++) {
        sum = sum + arrayA[i];
        arrayB.push(sum);
    }
    alert(arrayB);
</script>
