Bài 3: Vẽ tam giác cân rỗng có chiều cao h do người dùng nhập vào. Ví dụ: h = 5
</body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 8; j++) {
            if ((j + i) === 3 || j === (i + 3) || i === 4) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
