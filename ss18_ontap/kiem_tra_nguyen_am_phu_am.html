<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <title>titel</title>
</head>
<body>
<!--Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. -->
<!--Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' -->
<!--hoặc 'O', 'U', 'I', 'A', 'E'-->
<script>
    let character = prompt("nhập ký tự muốn kiểm tra");
    switch (character) {
        case 'a' :
        case 'e' :
        case 'i' :
        case 'o' :
        case 'u' :
        case 'A' :
        case 'E' :
        case 'I' :
        case 'O' :
        case 'U' :
            alert("đây là ký tự nguyên âm");
            break;
        case 'B':
        case 'C':
        case 'D':
        case 'F':
        case 'G':
        case 'H':
        case 'J':
        case 'K':
        case 'L':
        case 'M':
        case 'N':
        case 'P':
        case 'Q':
        case 'R':
        case 'S':
        case 'T':
        case 'V':
        case 'W':
        case 'X':
        case 'Y':
        case 'Z':
        case 'b':
        case 'c':
        case 'd':
        case 'f':
        case 'g':
        case 'h':
        case 'j':
        case 'k':
        case 'l':
        case 'm':
        case 'n':
        case 'p':
        case 'q':
        case 'r':
        case 's':
        case 't':
        case 'v':
        case 'w':
        case 'x':
        case 'y':
        case 'z':
            alert("đây là ký tự phụ âm");
            break;
        default:
            alert("không phải nguyên âm, không phải phụ âm, mời bạn nhập lại");
    }

</script>
</body>
</html>
