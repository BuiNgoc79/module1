<script>
  let array = [];
  let number = +prompt("mời bạn nhập số lượng mảng ");
  for (let i = 0; i < number; i++) {
    array[i] = prompt("mời bạn nhập mảng [" + i + "]=");
    if (array[i] == "-") {
      array[i] = "_";
    }
  }
  alert(array);
</script>
