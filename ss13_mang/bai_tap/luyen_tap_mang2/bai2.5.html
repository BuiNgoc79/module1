<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = "chuỗi 1";
    let text1 = "chuỗi 2";
    let flag = true;
    for (let i = 0; i < text.length; i++) {
        if (text == text1) {
            flag = false;
            break;
        }
    }
    if (flag) {
        alert("hai chuỗi không giống nhau");
    } else {
        alert("hai chuỗi giống nhau");
    }
</script>
</body>
</html>
