<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function paraMeter() {
        let a = +prompt("nhập a");
        let b = +prompt("nhập b");
        let sum;
        if (a >= b) {
            alert("nhập lại");
        } else {
            sum = a + b;
        }
        alert("tổng là:" + sum);
    }

    paraMeter()
</script>

</body>
</html>
