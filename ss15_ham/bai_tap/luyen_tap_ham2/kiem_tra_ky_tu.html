<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra() {
        let kyTu = prompt("nhập ký tự cần kiểm tra");
        if (kyTu % kyTu === 0) {
            alert("ký tự bạn nhập là số");
        } else {
            alert("ký tự bạn nhập không phải số");
        }
    }
    kiemTra();
</script>

</body>
</html>
