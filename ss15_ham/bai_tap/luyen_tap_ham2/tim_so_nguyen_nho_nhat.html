<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt(" nhập vào số nguyên thứ nhất");
    let b= prompt(" nhập vào số nguyên thứ hai");
    let c= prompt(" nhập vào số nguyên thứ ba");
    function fundMin(){
        if (a<b){
            alert("số nhỏ nhất là :" + a);
        }else if(b<c){
            alert("số nhỏ nhất là :" + b);
        }else {
            alert("số nhỏ nhất là :" + c);
        }
    }
    fundMin();

</script>
