<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số nguyên cần kiểm tra");

    function checkNumber() {
        if (number > 0) {
            alert("True");
        } else {
            alert("False");
        }
    }

    checkNumber();

</script>
</body>
</html>
