<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let number = +prompt("nhập số nguyên cần tính");
        let giaiThua = 1;
        for (let i = 1; i <= number; i++) {
            giaiThua = giaiThua * i;
        }
        alert("giai thừa của " + number + " là:" + giaiThua);
    }

    factorial();
</script>
</body>
</html>
