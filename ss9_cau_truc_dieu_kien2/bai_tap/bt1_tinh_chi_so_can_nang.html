<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style id="custom cursor" type="text/css"></style>
</head>
<body>
<script>
let weight = +prompt('Nhập cân nặng:');
let height = +prompt('Nhập chiều cao');
let BMI = weight/(height *height);
if (BMI < 18.5){
alert('Under Weight');
}else if (BMI < 25.0){
alert('Normal');
}else if (BMI <30){
alert('Over Weight');
}else {
alert('Obase')
}
</script>
</body>
</html>
