<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else_if_1_06</title>
</head>
<body>
<script>
    let a = +prompt("số tiền bạn bán được");
    var b=5;
    var c=a*b/100;
    if (a<500000000){
        alert("tiền hoa hồng của bạn là"+c);
    } else if(a<1000000000) {
        b=b+5
        let c=a*b/100
        alert("hoa hồng của bạn là"+c)
    } else {
        b=b+10
        let c=a*b/100
        alert("hoa hồng của bạn là"+c)
    }
</script>
</body>
</html>
