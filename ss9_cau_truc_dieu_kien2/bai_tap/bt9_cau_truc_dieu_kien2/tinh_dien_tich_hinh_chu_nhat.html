<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Chữ Nhật</title>
</head>
<body>
<p>Diện tích hình chữ nhật là:</p>
<script>
    let height = +prompt('Nhập vào chiều dài(cm):');
    let weight = +prompt('Nhập vào chiều rộng(cm):');
    let s= height * weight;
    document.write(s +"cm2")
</script>
</body>
</html>
