<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chuyển đổi tiền tệ</h3>
Account
<input id="money" placeholder="Amount">
<select id="from">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
</select>
From Currency
<select id="to">
    <option value="USD">USD</option>
    <option value="VND">VND</option>
</select>
<button onclick="doi()">Convert</button>
<script>
    function doi() {
        let money = +document.getElementById("money").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result = 0;
        if (from == "USD" && to == "VND") {
            result = money * 24000;
            alert(result);
        }else if(from =="VND" && to =="USD"){
            result = money / 24000;
            alert(result);
        }
        else alert(money);
    }
</script>
</body>
</html>
