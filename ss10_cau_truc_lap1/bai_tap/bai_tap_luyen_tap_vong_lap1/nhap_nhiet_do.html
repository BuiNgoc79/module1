<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c;
    do {
        c = prompt("mời bạn nhập nhiệt độ");
        if (c < 20) {
            alert("tăng nhiệt độ");
        } else if (c > 100) {
            alert("giảm nhiệt độ")
        }
    } while (c < 20 || c > 100);
    document.write(c);
</script>

</body>
</html>
