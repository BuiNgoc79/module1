<script>
        let doanSo = +prompt("Số bạn đoán trong khoảng là : ");
        let dung = Math.random()*doanSo;
        console.log(dung);
        for (count = 0; count < 3; count++){
            let doan = +prompt("Sô bạn đoán là:");
            if (doan > dung){
                alert("Sô bạn nhập lớn hơn số đúng");
            }else if (doan < dung){
                alert("Số bạn nhâp nhỏ hơn số đúng");
            }else {
                alert("Số bạn nhập đúng");
            }
        } alert("Bạn đã hểt số lần thử!");
</script>
