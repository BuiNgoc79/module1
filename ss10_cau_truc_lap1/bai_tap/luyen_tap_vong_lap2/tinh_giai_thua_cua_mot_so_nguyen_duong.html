<script>
  let soNguyenDuong= +prompt("nhập số nguyên dương cần kiểm tra");
  let giaiThua=1

  for (let i=1;i<=soNguyenDuong;i++){
      giaiThua=giaiThua*i;
  }
  alert(giaiThua);
</script>
