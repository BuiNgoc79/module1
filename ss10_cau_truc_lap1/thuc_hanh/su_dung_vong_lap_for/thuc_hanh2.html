<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính tổng các phần tử từ 1 đến num</h3>
<script>
     let num = prompt("Enter your name");
     let total=0;
    for(let i=1;i<=num;i++){
        total+=i;
    }
     alert(total);


</script>


</body>
</html>
